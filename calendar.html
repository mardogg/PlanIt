    <!-- Calendar Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Your Calendar</h2>
        <div class="card">
            <div class="card-body">
                <div id="calendar" class="table-responsive">
                    <!-- Dynamic Calendar Layout -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar days will be dynamically inserted by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p class="text-center mt-3">*Click a date to select it!</p>
            </div>
        </div>
